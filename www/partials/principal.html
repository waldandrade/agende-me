<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" is-locked-open="true">
  <md-toolbar class="md-tall md-hue-3 md-accent">
    <span flex></span>
    <div class="md-toolbar-tools">
      <div layout="column">
        <img alt="Banner" ng-src="{{ logo.banner }}" ng-style="{'height':'30px'}" />
      </div>
      <span flex></span>
      <md-button ng-click="onSwipeLeft();sairSistema($event, 'logout')" class="md-icon-button" aria-label="Favorite">
        <i class="material-icons">exit_to_app</i> </md-button>
    </div>
  </md-toolbar>
  <md-content ng-controller="LeftCtrl" role="navigation">
    <md-list class="menu" ng-cloak>
      <md-list-item ng-repeat="menuitem in menuOutros" ng-href="{{menuitem.route}}" ng-click="onSwipeLeft()" class="noright">
        <md-icon><i class="material-icons">{{menuitem.icon}}</i></md-icon>
        <p>{{ menuitem.name }}</p>
      </md-list-item>
      <md-list-item ng-repeat="menuitem in menuLocais" ng-href="{{menuitem.route}}" ng-click="onSwipeLeft()" class="noright">
        <md-icon><i class="material-icons">{{menuitem.icon}}</i></md-icon>
        <p>{{ menuitem.name }}</p>
      </md-list-item>
      <md-list-item ng-repeat="menuitem in menuEventos" ng-href="{{menuitem.route}}" ng-click="onSwipeLeft()" class="noright">
        <md-icon><i class="material-icons">{{menuitem.icon}}</i></md-icon>
        <p>{{ menuitem.name }}</p>
      </md-list-item>
      <md-list-item ng-repeat="menuitem in menuGestor" ng-href="{{menuitem.route}}" ng-click="onSwipeLeft()" class="noright">
        <md-icon><i class="material-icons">{{menuitem.icon}}</i></md-icon>
        <p>{{ menuitem.name }}</p>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>

<div flex layout="column">
  <md-content flex="auto" layout="column" md-scroll-y ng-view>
  </md-content>
</div>
