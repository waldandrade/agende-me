<div flex="100" layout="row" layout-align="center center" ng-style="{'background-color':'#F7F7F7'}">
  <div flex-xs="100" flex-gt-xs="none" layout="column" ng-style="{'width':'480px'}" ng-controller="SignupCtrl">
    <div layout="column" layout-padding ng-style="{'padding': '8px 100px'}">
      <md-button ng-href="#!/">
          <img alt="meditask" ng-src="{{ img.meditask }}" ng-style="{'width': '100%'}"/>
      </md-button>
    </div>
    <div  layout="column" ng-style="{'padding': '8px 40px'}" >
      <h3>Create User</h3>
      <form>
        <md-input-container class="md-block login-fields" md-no-float>
          <!-- Use floating placeholder instead of label -->
          <input ng-model="user.email" type="email" id="email" ng-required="true" placeholder="Email" autocomplete="off" tabindex="1">
        </md-input-container>
        <md-input-container class="md-block login-fields" md-no-float>
          <!-- Use floating placeholder instead of label -->
          <input ng-model="user.nome" type="text" id="fullname" ng-required="true" placeholder="Full name" autocomplete="off" tabindex="2">
        </md-input-container>
        <md-input-container  class="md-block login-fields" md-no-float>
            <input name="telefone" type="text" ng-model="cliente.telefone" ng-required="true" placeholder="tel:(99)9999-9999" enter-nav="10" mask='(99)9?9999-9999' ng-pattern="/^\(\d{2}\)\d{4,5}-\d{4}$/"  tabindex="3" />
        </md-input-container>
        <md-input-container class="md-block  login-fields" md-no-float>
          <input ng-model="user.password" id="password" type="password" ng-required="true" placeholder="Senha" autocomplete="off" tabindex="4">
        </md-input-container>
        <div id="googleReCaptchaBt" ng-init="ativarGoogleReCaptcha()"></div>
        <section layout="row" layout-align="start center">
           <md-button ng-click="signup(user)" class="md-raised md-warn">Sign up</md-button>
        </section>
      </form>
    </div>
  </div>
</div>
