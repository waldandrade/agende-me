<div flex="100" layout="column" ng-controller="MedicoCtrl" ng-if="user.googleToken">
	<md-toolbar flex="none" ng-style="{'background':'transparent'}" >
        <div class="md-toolbar-tools">
					<md-button class="md-icon-button md-accent" aria-label="Settings" ng-click="showSideNav()">
		        <md-icon style="font-size: 20px;">menu</md-icon>
		      </md-button>
        </div>
    </md-toolbar>
	<md-content flex="auto" ng-cloak class="md-padding" layout="row" layout-align="center stretch" md-scroll-y>
    	<form name="medicoForm" class="medicoForm" layout="column" ng-submit="saveMedico(medico)">
    		<md-card class="padded" md-whiteframe="{{height}}" flex="100" layout="column"
		      ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
			        <md-card-title ng-style="{'max-height':'100px'}">
			          <md-card-title-text>
			          		<md-input-container  class="md-block">
				                <input name="nome" ng-model="medico.nome" class="md-headline" md-maxlength="50" >
				            </md-input-container>
			          </md-card-title-text>
			        </md-card-title>
			        <md-card-content flex>
			           	<md-input-container  class="md-block">
			                <label>Especialidade</label>
			                <input name="nome" ng-model="medico.especialidade" md-maxlength="30">
			            </md-input-container>

			            <md-input-container  class="md-block">
			                <label>CPF</label>
			                <input name="nome" ng-model="medico.cpf" md-maxlength="30">
			            </md-input-container>

			            <md-input-container class="md-block">
			              <md-icon><i class="material-icons">&#xE0CD;</i></md-icon>
										<input  ng-model="medico.telefone"  ng-required="true" type="text" placeholder="tel:(99)9999-9999"  mask='(99)9?9999-9999' ng-pattern="/^\(\d{2}\)\d{4,5}-\d{4}$/" tabindex="4">
			            </md-input-container>

			            <md-input-container class="md-block">
			                <label>Endereco</label>
			                <textarea ng-model="medico.endereco" md-maxlength="150" rows="3" md-select-on-focus></textarea>
			            </md-input-container>
			        </md-card-content>
			        <md-card-actions layout="row" layout-align="end center" ng-if="medicoForm.$dirty">
			          <md-button class="md-primary" ng-disabled="medicoForm.$invalid" ng-click="salvarMedico(medico)" >Salvar</md-button>
				       <md-button class="md-primary" ng-click="cancelar()">Cancelar</md-button>
			        </md-card-actions>
		  	</md-card>
    	</form>
    </md-content>
</div>
