<div flex="100" layout="row" layout-align="center center" ng-style="{'background-color':'#F7F7F7'}">
  <div flex-xs="100" flex-gt-xs="none" layout="column" ng-style="{'width':'480px'}" ng-controller="LoginCtrl">
    <div layout="column" layout-padding ng-style="{'padding': '8px 100px'}">
      <md-button ng-href="#!/">
          <img alt="meditask" ng-src="{{ img.meditask }}" ng-style="{'width': '100%'}"/>
      </md-button>
    </div>
    <div  layout="column" ng-style="{'padding': '8px 40px'}" >
      <md-input-container class="md-block login-fields" md-no-float>
        <!-- Use floating placeholder instead of label -->
        <input ng-model="user.email" type="email" id="email" placeholder="Email" ng-required="true" autocomplete="off" tabindex="1">
      </md-input-container>
      <md-input-container class="md-block  login-fields" md-no-float>
        <input ng-model="user.password" id="password" type="password" placeholder="Senha" autocomplete="off" tabindex="2">
      </md-input-container>
      <section layout="row" layout-align="start center">
         <md-button ng-click="login(user)" class="md-raised md-warn">Log in</md-button><md-button ng-click="sendPasswordReset(user)" class="md-warn">Esqueci minha senha</md-button>
      </section>
    </div>
  </div>
</div>
