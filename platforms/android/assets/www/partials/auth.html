<md-card id="googleLoginDialog" layout-padding ng-controller="GoogleLoginCtrl" flex-gt-xs="50"  flex-gt-md="40" ng-cloak>

	<form name="loginForm" class="loginForm" layout="column"  autocomplete="off">

  		<h2>Entre ou cadastre-se</h2>
		<md-input-container class="md-block">
<!-- Use floating placeholder instead of label -->
	      <input ng-model="user.email" type="email" id="email" placeholder="Email (required)" ng-required="true"  autocomplete="off" tabindex="1">
	    </md-input-container>

	    <md-input-container class="md-block">
<!-- Use floating placeholder instead of label -->

			  <label>Senha</label>

	      <input ng-model="user.password" id="password" type="password"  autocomplete="off" ng-disabled="!user" tabindex="2">
	      <md-button ng-click="sendPasswordReset" class="md-warn">Esqueci minha senha</md-button>
	     
	    </md-input-container>

	    <md-button ng-click="toggleSignIn()" class="md-raised md-primary" tabindex="3">Login</md-button>

	    <md-button ng-click="handleSignUp()" class="md-raised md-accent"  tabindex="4">Cadastro</md-button>

  	</form>
      	
</md-card>
