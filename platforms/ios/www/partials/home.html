<div flex="100" layout="column" class="agenda" ng-controller="HomeCtrl">
	<md-toolbar flex="none" ng-style="{'background':'transparent'}" >
        <div class="md-toolbar-tools">
          <img alt="Agende-me" ng-src="{{ icons.banner }}" ng-style="{'height':'30px'}"/>
        	<span flex></span>
					<md-button ng-href="#!/signin" ng-if="!user.googleToken" ng-style="{'min-width':'40px'}">Entre</md-button>
					<md-button id="googleSignInBT" ng-if="user.googleToken" class="md-icon-button md-accent avatar-bt" aria-label="Settings">
						 <img alt="Login com o google" ng-src="{{ user.img }}"  ng-if="user.img" class="avatar" />
					</md-button>
					<md-button ng-href="#!/signup" ng-if="!user.googleToken" class="md-raised">Cadastre-se</md-button>
					<md-button ng-href="#!/agenda" ng-if="user.googleToken" class="md-raised md-primary">Sua agenda</md-button>
        </div>
    </md-toolbar>
  	<md-content flex="auto" id="homeContent" layout-align-xs="center center" layout-xs="column" layout-gt-xs="row" md-scroll-y ng-style="{'padding-left':'10px','padding-right':'10px'}">
        <div flex-gt-xs="50" layout="column" layout-align="center stretch" ng-style="{'padding':'20px', 'font-family': 'Righteous', 'color': 'white', 'text-align':'left'}">
           <h2>Agenda de controle de recebíveis</h2>
           <h4>Agende, organize e não esqueça o quanto trabalhou!</h4>
            <section layout="row" layout-align="start center">
              <md-button ng-href="#!/signup" ng-if="!user.googleToken" class="md-raised md-warn">Comece agora! E grátis!</md-button>
							<md-button ng-href="#!/agenda" ng-if="user.googleToken" class="md-raised md-primary">Acesse sua agenda</md-button>
            </section>
        </div>
       <div flex-gt-xs="50" layout="column" layout-align="center center" ng-style="{'padding':'20px'}">

       </div>
  	</md-content>
</div>
